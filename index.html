<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Data storage component challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/img/favicon-32x32.png">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="./static/css/styles.css">
  <!-- Tipografia Raleway 400 / 700-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Data storage component</title>
</head>
<body>
<main class="main_container">
  <section class="primary_container">
    <img class="logo" src="./static/img/logo.svg" alt="Logo de fylo de la pagina">
    <div class="container_icons">
      <div>
        <img class="icon" src="./static/img/icon-document.svg" alt="Imagen de un documento">
      </div>
      <div>
        <img class="icon" src="./static/img/icon-folder.svg" alt="Imagen de una carpeta">
      </div>
      <div>
        <img class="icon" src="./static/img/icon-upload.svg" alt="Imagen de una nube">
      </div>
    </div>
  </section>
  <section class="secondary_container">
    <p class="copy">Youâ€™ve used <span>815 GB</span> of your storage</p>
    <progress class="progress_bar" min="0" max="100" value="70"></progress>
    <div class="container_copy">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
  </section>
  <section class="capacity">
    <div class="wrapper">
      <p class="copy_capacity">185</p>
      <p class="copy_capacity_text">GB LEFT</p>
    </div>
  </section>
</main>
</body>
</html>
